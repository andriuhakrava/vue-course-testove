<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testove Vue-course</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<form class="form-person">
			<div class="form-person_wrap">
				<label for="name" class="form-person_label">First name</label>
				<input type="text" class="form-person_field" id="name" name="name">
			</div>
			<div class="form-person_wrap">
				<label for="surname" class="form-person_label">Last name</label>
				<input type="text" class="form-person_field" id="surname" name="surname">
			</div>
			<div class="form-person_wrap">
				<label for="birthdate" class="form-person_label">Birth date</label>
				<input type="date" class="form-person_field" id="birthdate" name="birthdate">
			</div>
			<div class="form-person_wrap">
				<label for="email" class="form-person_label">E-mail</label>
				<input type="email" class="form-person_field" id="email" name="email">
			</div>
			<div class="form-person_wrap">
				<label for="number" class="form-person_label">Favorite number</label>
				<input type="number" class="form-person_field" min="0" max="100" id="number" name="number">
			</div>
			<div class="form-person_wrap">
				<label for="postcode" class="form-person_label">Post code</label>
				<input type="number" class="form-person_field" id="postcode" name="postcode">
			</div>
			<div class="form-person_wrap">
				<label for="addresscountry" class="form-person_label">Address country</label>
				<input type="text" class="form-person_field" id="addresscountry" name="addresscountry">
			</div>
			<div class="form-person_wrap">
				<label for="adresscity" class="form-person_label">Address city</label>
				<input type="text" class="form-person_field" id="adresscity" name="adresscity">
			</div>
			<div class="form-person_wrap">
				<label for="addressline1" class="form-person_label">Address line 1</label>
				<input type="text" class="form-person_field" id="addressline1" name="addressline1">
			</div>
			<div class="form-person_wrap">
				<label for="addressline2" class="form-person_label">Address line 2</label>
				<input type="text" class="form-person_field" id="addressline2" name="addressline2">
			</div>
			<div class="form-person_wrap">
				<div class="form-person_emptylist"></div>
			</div>
			<div class="form-person_wrap">
				<div class="form-person_completedlist"></div>
			</div>
			<div class="form-person_wrap-btn">
				<input type="submit" class="form-person_btn" value="Save" id="btn">
			</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
